<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    
    <section class="container">

      <div id="hour-9" class="row time-block" data-time="0">
        <div class="col-md-1 col-2 hour">
          9am
        </div>
        <textarea class="col-md-10 col-9 description"></textarea>
        <button class="col-md-1 col-1 btn saveBtn far fa-save">
        </button>
      </div>

      <div id="hour-10" class="row time-block" data-time="1">
        <div class="col-md-1 col-2 hour">
          10am
        </div>
        <textarea class="col-md-10 col-9 description"></textarea>
        <button class="col-md-1 col-1 btn saveBtn far fa-save">
        </button>
      </div>

      <div id="hour-11" class="row time-block" data-time="2">
        <div class="col-md-1 col-2 hour">
          11am
        </div>
        <textarea class="col-md-10 col-9 description"></textarea>
        <button class="col-md-1 col-1 btn saveBtn far fa-save">
        </button>
      </div>

      <div id="hour-12" class="row time-block" data-time="3">
        <div class="col-md-1 col-2 hour">
          12pm
        </div>
        <textarea class="col-md-10 col-9 description"></textarea>
        <button class="col-md-1 col-1 btn saveBtn far fa-save">
        </button>
      </div>

      <div id="hour-13" class="row time-block" data-time="4">
        <div class="col-md-1 col-2 hour">
          1pm
        </div>
        <textarea class="col-md-10 col-9 description"></textarea>
        <button class="col-md-1 col-1 btn saveBtn far fa-save">
        </button>
      </div>

      <div id="hour-14" class="row time-block" data-time="5">
        <div class="col-md-1 col-2 hour">
          2pm
        </div>
        <textarea class="col-md-10 col-9 description"></textarea>
        <button class="col-md-1 col-1 btn saveBtn far fa-save">
        </button>
      </div>

      <div id="hour-15" class="row time-block" data-time="6">
        <div class="col-md-1 col-2 hour">
          3pm
        </div>
        <textarea class="col-md-10 col-9 description"></textarea>
        <button class="col-md-1 col-1 btn saveBtn far fa-save">
        </button>
      </div>

      <div id="hour-16" class="row time-block" data-time="7">
        <div class="col-md-1 col-2 hour">
          4pm
        </div>
        <textarea class="col-md-10 col-9 description"></textarea>
        <button class="col-md-1 col-1 btn saveBtn far fa-save">
        </button>
      </div>

      <div id="hour-17" class="row time-block" data-time="8">
        <div class="col-md-1 col-2 hour">
          5pm
        </div>
        <textarea class="col-md-10 col-9 description"></textarea>
        <button class="col-md-1 col-1 btn saveBtn far fa-save">
        </button>
      </div>

    </section>

    <script src="./assets/scripts/jquery-3.5.1.min.js"></script>
    <script src="./assets/scripts/moment.js"></script>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
